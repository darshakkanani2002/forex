    <script>
        // =======7-12-2024=======harsh

        //-------show password---------- login page--------------

        document.addEventListener('DOMContentLoaded', () => {
            const togglePasswordButtons = document.querySelectorAll('.togglePassword'); // Select all toggle buttons

            togglePasswordButtons.forEach((togglePassword) => {
                togglePassword.addEventListener('click', function () {
                    // Find the associated password input
                    const passwordField = this.previousElementSibling; // Get the input field adjacent to the toggle button

                    if (passwordField) {
                        // Toggle the password visibility
                        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                        passwordField.setAttribute('type', type);

                        // Toggle the eye icon
                        const icon = this.querySelector('i');
                        if (icon) {
                            if (type === 'text') {
                                icon.className = 'fa-regular fa-eye-slash'; // Change to "eye-slash" when visible
                            } else {
                                icon.className = 'fa-regular fa-eye'; // Change to "eye" when hidden
                            }
                        }
                    } else {
                        console.error('Password input field not found');
                    }
                });
            });

        });



        // =======8-12-2024=======harsh

        document.addEventListener("DOMContentLoaded", function () {
            const navLinks = document.querySelectorAll('.login-nav-link button');
            const tabPanes = document.querySelectorAll('.tab-pane');

            let activeTabIndex = 0; // Keep track of the current active tab index

            // Function to remove active classes and handle animations
            function switchTab(newIndex) {
                const currentPane = tabPanes[activeTabIndex];
                const newPane = tabPanes[newIndex];

                // Determine sliding direction
                if (newIndex > activeTabIndex) {
                    currentPane.classList.add('slide-left');
                    newPane.classList.add('slide-right');
                } else {
                    currentPane.classList.add('slide-right');
                    newPane.classList.add('slide-left');
                }

                // After animation, set the active tab
                setTimeout(() => {
                    tabPanes.forEach((pane) => {
                        pane.classList.remove('active', 'slide-left', 'slide-right');
                    });
                    newPane.classList.add('active');
                    activeTabIndex = newIndex;
                }, 400); // Match transition duration in CSS
            }

            // Attach click listeners to navigation links
            navLinks.forEach((link, index) => {
                link.addEventListener('click', () => {
                    if (index !== activeTabIndex) {
                        switchTab(index);
                    }
                });
            });
        });
    </script>

    <script>
        // Get all navigation links
        const navLinks = document.querySelectorAll('.forex-nav-bar li a');

        // Get the current page URL
        const currentPath = window.location.pathname;

        // Loop through all nav links and set the active class
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                // Remove active class from all links
                navLinks.forEach(nav => nav.classList.remove('active'));
                // Add active class to the current link
                link.classList.add('active');
            }
        });

        $(document).ready(function () {
            $('#toggle-mode').click(function () {
                if ($('body').hasClass('dark-mode')) {
                    // Switch to Light Mode
                    $('body').removeClass('dark-mode').addClass('light-mode');
                    $('.navigation').removeClass('navbar-dark').addClass('navbar-light');
                    $('.hero-section-bg').removeClass('hero-dark-mode').addClass('hero-light-mode');
                    $('.hero-section-content p').removeClass('hero-content-dark-mode').addClass('hero-content-light-mode');
                    $('.text-off-white ').removeClass('text-off-dark-mode').addClass('text-off-light-mode');
                    $('.text-white ').removeClass('text-off-dark-mode').addClass('text-off-light-mode');
                    $('.our-team-name-bg ').removeClass('our-team-bg-dark-mode').addClass('our-team-bg-light-mode');
                    $('.dropdown-content ').removeClass('dropdown-content-dark-mode').addClass('dropdown-content-light-mode');
                    $('.form-info ').removeClass('form-info-dark').addClass('form-info-light');
                    $('#toggle-mode')
                        .removeClass('btn-light-mode')
                        .addClass('btn-dark-mode')
                        .html('<i class="fas fa-moon"></i>'); // Icon for dark mode
                } else {
                    // Switch to Dark Mode
                    $('body').removeClass('light-mode').addClass('dark-mode');
                    $('.navigation').removeClass('navbar-light').addClass('navbar-dark');
                    $('.hero-section-bg').removeClass('hero-light-mode').addClass('hero-dark-mode');
                    $('.hero-section-content p').removeClass('hero-content-light-mode').addClass('hero-content-dark-mode');
                    $('.text-off-white ').removeClass('text-off-light-mode').addClass('text-off-dark-mode');
                    $('.text-white ').removeClass('text-off-light-mode').addClass('text-off-dark-mode');
                    $('.our-team-name-bg ').removeClass('our-team-bg-light-mode').addClass('our-team-bg-dark-mode');
                    $('.dropdown-content ').removeClass('dropdown-content-light-mode').addClass('dropdown-content-dark-mode');
                    $('.form-info ').removeClass('form-info-light').addClass('form-info-dark');
                    $('#toggle-mode')
                        .removeClass('btn-dark-mode')
                        .addClass('btn-light-mode')
                        .html('<i class="fas fa-sun"></i>'); // Icon for light mode
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const tab = urlParams.get('tab');

            if (tab === 'register') {
                // Activate the Register tab
                const registerTab = document.getElementById('pills-profile-tab');
                const loginTab = document.getElementById('pills-home-tab');

                registerTab.classList.add('active');
                registerTab.setAttribute('aria-selected', 'true');
                loginTab.classList.remove('active');
                loginTab.setAttribute('aria-selected', 'false');

                const registerContent = document.getElementById('pills-profile');
                const loginContent = document.getElementById('pills-home');

                registerContent.classList.add('show', 'active');
                loginContent.classList.remove('show', 'active');
            }
        });

        const countryno = [
            { name: "United States", code: "+1", flag: "https://flagcdn.com/us.svg" },
            { name: "Canada", code: "+1", flag: "https://flagcdn.com/ca.svg" },
            { name: "United Kingdom", code: "+44", flag: "https://flagcdn.com/gb.svg" },
            { name: "India", code: "+91", flag: "https://flagcdn.com/in.svg" },
            { name: "Australia", code: "+61", flag: "https://flagcdn.com/au.svg" },
            { name: "Germany", code: "+49", flag: "https://flagcdn.com/de.svg" },
            { name: "France", code: "+33", flag: "https://flagcdn.com/fr.svg" },
            { name: "Japan", code: "+81", flag: "https://flagcdn.com/jp.svg" },
            { name: "China", code: "+86", flag: "https://flagcdn.com/cn.svg" },
            { name: "Brazil", code: "+55", flag: "https://flagcdn.com/br.svg" }
        ];

        // Populate the dropdown menu
        const countryDropdownMenu = document.getElementById("countryDropdownMenu");
        const selectedFlag = document.getElementById("selectedFlag");
        const countryDropdown = document.getElementById("countryDropdown");
        const contactInput = document.getElementById("contactNumber");

        countryno.forEach(country => {
            const listItem = document.createElement("li");
            listItem.innerHTML = `
        <a class="dropdown-item" href="#" data-code="${country.code}" data-flag="${country.flag}">
            <img src="${country.flag}" alt="${country.name}" width="20" height="15"> ${country.code}
        </a>`;
            countryDropdownMenu.appendChild(listItem);

            // Add click event listener
            listItem.addEventListener("click", function (event) {
                event.preventDefault();
                selectedFlag.src = country.flag;
                selectedFlag.alt = country.name;
                countryDropdown.innerHTML = `
            <img id="selectedFlag" src="${country.flag}" alt="${country.name}" width="20" height="15"> ${country.code}
        `;
                contactInput.placeholder = `Enter Your Mobile Number`;
            });
        });


    </script>
