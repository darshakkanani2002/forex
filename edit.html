    <script>
        // =======9-12-2024=======harsh

        // Trigger file input when the image is clicked
        document.getElementById('uploadArea').addEventListener('click', function () {
            document.getElementById('fileUpload').click(); // Simulate a click on the file input
        });

        // Handle the file selection and update the profile picture
        document.getElementById('fileUpload').addEventListener('change', function (event) {
            const file = event.target.files[0]; // Get the selected file
            if (file && file.type.startsWith('image/')) { // Ensure the file is an image
                const reader = new FileReader(); // Create a FileReader instance

                // When the file is read, update the image src
                reader.onload = function (e) {
                    const image = document.getElementById('uploadArea');
                    image.src = e.target.result; // Set the Data URL as the image source
                };

                reader.readAsDataURL(file); // Read the file as a Data URL
            } else {
                alert('Please select a valid image file.');
            }
        });

        //-------show password---------- login page--------------

        document.addEventListener('DOMContentLoaded', () => {
            const togglePasswordButtons = document.querySelectorAll('.togglePassword'); // Select all toggle buttons

            togglePasswordButtons.forEach((togglePassword) => {
                togglePassword.addEventListener('click', function () {
                    // Find the associated password input
                    const passwordField = this.previousElementSibling; // Get the input field adjacent to the toggle button

                    if (passwordField) {
                        // Toggle the password visibility
                        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                        passwordField.setAttribute('type', type);

                        // Toggle the eye icon
                        const icon = this.querySelector('i');
                        if (icon) {
                            if (type === 'text') {
                                icon.className = 'fa-regular fa-eye-slash'; // Change to "eye-slash" when visible
                            } else {
                                icon.className = 'fa-regular fa-eye'; // Change to "eye" when hidden
                            }
                        }
                    } else {
                        console.error('Password input field not found');
                    }
                });
            });
        });

        $(document).ready(function () {
            $('#toggle-mode').click(function () {
                if ($('body').hasClass('dark-mode')) {
                    // Switch to Light Mode
                    $('body').removeClass('dark-mode').addClass('light-mode');
                    $('.navigation').removeClass('navbar-dark').addClass('navbar-light');
                    $('.hero-section-bg').removeClass('hero-dark-mode').addClass('hero-light-mode');
                    $('.hero-section-content p').removeClass('hero-content-dark-mode').addClass('hero-content-light-mode');
                    $('.text-off-white ').removeClass('text-off-dark-mode').addClass('text-off-light-mode');
                    $('.text-white ').removeClass('text-off-dark-mode').addClass('text-off-light-mode');
                    $('.our-team-name-bg ').removeClass('our-team-bg-dark-mode').addClass('our-team-bg-light-mode');
                    $('.dropdown-content ').removeClass('dropdown-content-dark-mode').addClass('dropdown-content-light-mode');
                    $('.demo-pro-select ').removeClass('demo-pro-dark-select').addClass('demo-pro-light-select');
                    $('.order-pills ').removeClass('order-pills-dark').addClass('order-pills-light');
                    $('.close-open-order-txt ').removeClass('close-open-order-txt-dark').addClass('close-open-order-txt-light');
                    $('.img-color ').removeClass('img-color-dark').addClass('img-color-light');
                    $('.csv-download-btn ').removeClass('csv-download-btn-dark').addClass('csv-download-btn-light');
                    $('.close-open-order-table ').removeClass('close-open-order-table-dark').addClass('close-open-order-table-light');
                    $('.form-info ').removeClass('form-info-dark').addClass('form-info-light');
                    $('.demo-pro-id-select ').removeClass('demo-pro-id-select-dark').addClass('demo-pro-id-select-light');
                    $('#toggle-mode')
                        .removeClass('btn-light-mode')
                        .addClass('btn-dark-mode')
                        .html('<i class="fas fa-moon"></i>'); // Icon for dark mode
                } else {
                    // Switch to Dark Mode
                    $('body').removeClass('light-mode').addClass('dark-mode');
                    $('.navigation').removeClass('navbar-light').addClass('navbar-dark');
                    $('.hero-section-bg').removeClass('hero-light-mode').addClass('hero-dark-mode');
                    $('.hero-section-content p').removeClass('hero-content-light-mode').addClass('hero-content-dark-mode');
                    $('.text-off-white ').removeClass('text-off-light-mode').addClass('text-off-dark-mode');
                    $('.text-white ').removeClass('text-off-light-mode').addClass('text-off-dark-mode');
                    $('.our-team-name-bg ').removeClass('our-team-bg-light-mode').addClass('our-team-bg-dark-mode');
                    $('.dropdown-content ').removeClass('dropdown-content-light-mode').addClass('dropdown-content-dark-mode');
                    $('.demo-pro-select ').removeClass('demo-pro-light-select').addClass('demo-pro-dark-select');
                    $('.order-pills ').removeClass('order-pills-light').addClass('order-pills-dark');
                    $('.close-open-order-txt ').removeClass('close-open-order-txt-light').addClass('close-open-order-txt-dark');
                    $('.img-color ').removeClass('img-color-light').addClass('img-color-dark');
                    $('.csv-download-btn ').removeClass('csv-download-btn-light').addClass('csv-download-btn-dark');
                    $('.close-open-order-table ').removeClass('close-open-order-table-light').addClass('close-open-order-table-dark');
                    $('.form-info ').removeClass('form-info-light').addClass('form-info-dark');
                    $('.demo-pro-id-select ').removeClass('demo-pro-id-select-light').addClass('demo-pro-id-select-dark');
                    $('#toggle-mode')
                        .removeClass('btn-dark-mode')
                        .addClass('btn-light-mode')
                        .html('<i class="fas fa-sun"></i>'); // Icon for light mode
                }
            });
        });
