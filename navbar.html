<script>
    // Get all navigation links
    const navLinks = document.querySelectorAll('.forex-nav-bar li a');

    // Get the current page URL
    const currentPath = window.location.pathname;

    // Loop through all nav links and set the active class
    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            // Remove active class from all links
            navLinks.forEach(nav => nav.classList.remove('active'));
            // Add active class to the current link
            link.classList.add('active');
        }
    });

    $(document).ready(function () {
        const modeClasses = [
            { selector: 'body', light: 'light-mode', dark: 'dark-mode' },
            { selector: '.navigation', light: 'navbar-light', dark: 'navbar-dark' },
            { selector: '.hero-section-bg', light: 'hero-light-mode', dark: 'hero-dark-mode' },
            { selector: '.hero-section-content p', light: 'hero-content-light-mode', dark: 'hero-content-dark-mode' },
            { selector: '.text-off-white', light: 'text-off-light-mode', dark: 'text-off-dark-mode' },
            { selector: '.text-white', light: 'text-off-light-mode', dark: 'text-off-dark-mode' },
            { selector: '.our-team-name-bg', light: 'our-team-bg-light-mode', dark: 'our-team-bg-dark-mode' },
            { selector: '.dropdown-content', light: 'dropdown-content-light-mode', dark: 'dropdown-content-dark-mode' },
            { selector: '.demo-pro-select', light: 'demo-pro-light-select', dark: 'demo-pro-dark-select' },
            { selector: '.order-pills', light: 'order-pills-light', dark: 'order-pills-dark' },
            { selector: '.close-open-order-txt', light: 'close-open-order-txt-light', dark: 'close-open-order-txt-dark' },
            { selector: '.img-color', light: 'img-color-light', dark: 'img-color-dark' },
            { selector: '.csv-download-btn', light: 'csv-download-btn-light', dark: 'csv-download-btn-dark' },
            { selector: '.close-open-order-table', light: 'close-open-order-table-light', dark: 'close-open-order-table-dark' },
            { selector: '.form-info', light: 'form-info-light', dark: 'form-info-dark' },
            { selector: '.demo-pro-id-select', light: 'demo-pro-id-select-light', dark: 'demo-pro-id-select-dark' },
            { selector: '.progress-1', light: 'progress-1-light', dark: 'progress-1-dark' },
            { selector: '.progress-2', light: 'progress-2-light', dark: 'progress-2-dark' },
            { selector: '.period-box', light: 'period-box-light', dark: 'period-box-dark' },
            { selector: '.status-content', light: 'status-content-light', dark: 'status-content-dark' },
            { selector: '.border-white', light: 'border-off-light-mode', dark: 'border-off-dark-mode' }
        ];

        $('#toggle-mode').click(function () {
            const isDarkMode = $('body').hasClass('dark-mode');
            const newMode = isDarkMode ? 'light' : 'dark';

            modeClasses.forEach(({ selector, light, dark }) => {
                $(selector).removeClass(isDarkMode ? dark : light).addClass(isDarkMode ? light : dark);
            });

            $('#toggle-mode')
                .removeClass(isDarkMode ? 'btn-dark-mode' : 'btn-light-mode')
                .addClass(isDarkMode ? 'btn-light-mode' : 'btn-dark-mode')
                .html(isDarkMode ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>');
        });
    });
</script>
